<HTML>
    <head>
        <title>Create Story</title>
        <h1>Create Story</h1>
        <hr />
    </head>
    
    <body>
       <p>Here we can create new stories to share with others.</p> 
        <form action=js/storage.js>
        <fieldset>
        <legend>Story:</legend>
            <p>Please Enter the Title of the Story:<br/>
            <input type=text name="title" size="50"/></p>
            <p>Please Name the Author of the Story:<br/>
            <input type=text name="author" size="50"/></p>
            <p>Please Write the Story:<br/>
             <textarea rows="15" cols="180"></textarea></p>
            <br/><br/>
            <input type="submit" value="Save Story">
        </fieldset>
        </form>
    </body>
    
    <footer>
    </footer>
</HTML>
