<HTML>
    <head>
        <title>Create Story</title>
        <meta charset="UTF-8">
        <h1>Create Story</h1>
        <hr />
        <script src="js/storage.js"></script>
        <script src="js/array.js"></script>
    </head>
    
    <body>
       <p>Here we can create new stories to share with others.</p> 
        <form action="javascript:form_submit()" method="POST">
        <fieldset>
        <legend>Story:</legend>
            <p>Please Enter the Title of the Story:<br/>
            <input type=text name="title" id="story_title" size="50"/></p>
            <p>Please Name the Author of the Story:<br/>
            <input type=text name="author" id="story_author" size="50"/></p>
            <p>Please Write the Story:<br/>
             <textarea rows="15" cols="180" id="story_text"></textarea></p>
            <br/><br/>
            <input type="submit" value="Create Story">
        </fieldset>
        </form>
    </body>
    
    <footer>
    </footer>
</HTML>
